<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Missa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .app-header {
            background-color: #1e1e1e;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .app-title {
            font-size: 18px;
            font-weight: bold;
        }
        .header-icons {
            display: flex;
            gap: 15px;
        }
        .header-icon {
            font-size: 20px;
            cursor: pointer;
        }
        .tabs {
            display: flex;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }
        .tab {
            padding: 12px 0;
            flex: 1;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            border-bottom: 2px solid #2196F3;
            color: #2196F3;
        }
        .song-info {
            padding: 20px;
            background-color: #282828;
        }
        .song-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .song-details {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 15px;
        }
        .timeline {
            height: 40px;
            background-color: #333;
            position: relative;
            border-radius: 4px;
            margin: 10px 0;
        }
        .timeline-marker {
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: red;
            left: 30%;
            top: 0;
        }
        .timeline-marker::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            top: -5px;
            left: -4px;
        }
        .timeline-marks {
            position: absolute;
            height: 100%;
            width: 100%;
        }
        .timeline-mark {
            position: absolute;
            height: 100%;
            width: 3px;
            background-color: #ffeb3b;
            opacity: 0.7;
        }
        .track-controls {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2c2c2c;
            align-items: center;
        }
        .transport-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2196F3;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .play-icon {
            font-size: 24px;
        }
        .transport-btn {
            font-size: 20px;
            cursor: pointer;
            color: #aaa;
        }
        .time-display {
            font-family: monospace;
            font-size: 16px;
        }
        .tracks-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 10px;
        }
        .track-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background-color: #333;
            border-radius: 6px;
        }
        .track-item.muted {
            opacity: 0.5;
        }
        .track-color {
            width: 5px;
            height: 40px;
            border-radius: 3px;
            margin-right: 15px;
        }
        .track-info {
            flex: 1;
        }
        .track-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .track-controls {
            display: flex;
            gap: 15px;
        }
        .track-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .track-btn.mute {
            background-color: #f44336;
        }
        .track-btn.solo {
            background-color: #4CAF50;
        }
        .volume-slider {
            width: 100%;
            margin-top: 10px;
        }
        .bottom-bar {
            background-color: #1a1a1a;
            display: flex;
            padding: 15px 0;
            border-top: 1px solid #333;
        }
        .bottom-tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            gap: 5px;
            color: #aaa;
        }
        .bottom-tab.active {
            color: #2196F3;
        }
        .tab-icon {
            font-size: 24px;
        }
        /* Marca√ß√µes na timeline */
        #mark-intro {
            left: 10%;
            background-color: #f44336;
        }
        #mark-verse {
            left: 30%;
            background-color: #4CAF50;
        }
        #mark-chorus {
            left: 60%;
            background-color: #2196F3;
        }
        #mark-bridge {
            left: 80%;
            background-color: #FF9800;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="app-title">App Missa</div>
        <div class="header-icons">
            <span class="header-icon">üîÑ</span>
            <span class="header-icon">‚öôÔ∏è</span>
        </div>
    </div>
    
    <div class="tabs">
        <div class="tab active">Tracks</div>
        <div class="tab">Marca√ß√µes</div>
        <div class="tab">Letra</div>
        <div class="tab">Cifra</div>
    </div>
    
    <div class="song-info">
        <div class="song-title">Santo - Comunh√£o</div>
        <div class="song-details">
            <span>Tonalidade: D</span>

        </div>
        
        <div class="timeline">

                <div class="timeline-mark" id="mark-intro" title="Introdu√ß√£o"></div>
                <div class="timeline-mark" id="mark-verse" title="Verso"></div>
                <div class="timeline-mark" id="mark-chorus" title="Refr√£o"></div>
                <div class="timeline-mark" id="mark-bridge" title="Ponte"></div>
            </div>
            <div class="timeline-marker"></div>
        </div>
        
        <div class="track-controls">

                <span class="transport-btn">‚è™</span>
                <div class="play-btn">

                <span class="transport-btn">‚è©</span>
            </div>

        </div>
    </div>
    
    <div class="tracks-container">
        <div class="track-item">
            <div class="track-color" style="background-color: #f44336;"></div>

        <div class="track-item">
            <div class="track-color" style="background-color: #2196F3;"></div>
            <div class="track-info">
                <div class="track-name">BAIXO</div>
                <input type="range" class="volume-slider" min="0" max="100" value="70">
            </div>

        <div class="track-item muted">
            <div class="track-color" style="background-color: #4CAF50;"></div>
            <div class="track-info">
                <div class="track-name">GUITARRA</div>
                <input type="range" class="volume-slider" min="0" max="100" value="0">

        <div class="track-item">

            <div class="track-info">
                <div class="track-name">TECLADO</div>
                <input type="range" class="volume-slider" min="0" max="100" value="65">

        </div>
    </div>
    
    <div class="bottom-bar">
        <div class="bottom-tab active">
            <span class="tab-icon">üéµ</span>
            <span>M√∫sicas</span>
        </div>
        <div class="bottom-tab">
            <span class="tab-icon">üìã</span>
            <span>Repert√≥rio</span>
        </div>
        <div class="bottom-tab">
            <span class="tab-icon">üîÑ</span>
            <span>Sincronizar</span>
        </div>
        <div class="bottom-tab">
            <span class="tab-icon">üì±</span>
            <span>C√≥digo</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simula√ß√£o da movimenta√ß√£o do marcador da timeline
            let isPlaying = false;
            let progress = 30; // Come√ßa em 30%
            let interval;
            
            const playBtn = document.querySelector('.play-btn');
            const playIcon = document.querySelector('.play-icon');
            const timelineMarker = document.querySelector('.timeline-marker');
            const timeDisplay = document.querySelector('.time-display');
            
            // Inicializa a posi√ß√£o do marcador
            timelineMarker.style.left = progress + '%';
            
            // Fun√ß√£o para alternar entre play e pause
            playBtn.addEventListener('click', function() {
                if (!isPlaying) {
                    // Iniciar reprodu√ß√£o
                    isPlaying = true;
                    playIcon.textContent = '‚è∏Ô∏è';
                    startProgress();
                } else {
                    // Pausar reprodu√ß√£o
                    isPlaying = false;
                    playIcon.textContent = '‚ñ∂Ô∏è';
                    clearInterval(interval);
                }
            });
            
            // Simula√ß√£o da movimenta√ß√£o do marcador da timeline
            function startProgress() {
                interval = setInterval(() => {
                    progress += 0.5;
                    if (progress > 100) {
                        progress = 0;
                    }
                    timelineMarker.style.left = progress + '%';
                    
                    // Atualizar display de tempo
                    const currentSeconds = Math.floor(progress * 200 / 100); // Simulando uma m√∫sica de 3:20
                    const minutes = Math.floor(currentSeconds / 60);
                    const seconds = currentSeconds % 60;
                    const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} / 03:20`;
                    timeDisplay.textContent = formattedTime;
                }, 100);
            }
            
            // Clique na timeline para posicionar o marcador
            document.querySelector('.timeline').addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const clickPosition = (e.clientX - rect.left) / rect.width;
                progress = clickPosition * 100;
                timelineMarker.style.left = progress + '%';
                
                // Atualizar display de tempo
                const currentSeconds = Math.floor(progress * 200 / 100);
                const minutes = Math.floor(currentSeconds / 60);
                const seconds = currentSeconds % 60;
                const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} / 03:20`;
                timeDisplay.textContent = formattedTime;
            });
            
            // Clique nas marca√ß√µes para posicionar o marcador
            document.querySelectorAll('.timeline-mark').forEach(mark => {
                mark.addEventListener('click', function(e) {
                    e.stopPropagation(); // Impede que o evento de clique da timeline seja acionado
                    const position = parseFloat(this.style.left);
                    progress = position;
                    timelineMarker.style.left = position + '%';
                    
                    // Atualizar display de tempo
                    const currentSeconds = Math.floor(position * 200 / 100);
                    const minutes = Math.floor(currentSeconds / 60);
                    const seconds = currentSeconds % 60;
                    const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} / 03:20`;
                    timeDisplay.textContent = formattedTime;
                });
            });
            
            // Controles de mute e solo para as tracks
            document.querySelectorAll('.track-btn.mute').forEach(btn => {
                btn.addEventListener('click', function() {
                    const trackItem = this.closest('.track-item');
                    trackItem.classList.toggle('muted');
                    
                    if (trackItem.classList.contains('muted')) {
                        this.style.backgroundColor = '#666';
                    } else {
                        this.style.backgroundColor = '#f44336';
                    }
                });
            });
            
            // Navega√ß√£o entre tabs
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Aqui voc√™ pode adicionar l√≥gica para mostrar o conte√∫do correspondente √† tab
                    console.log(`Tab ${index + 1} clicada`);
                });
            });
            
            // Navega√ß√£o da barra inferior
            document.querySelectorAll('.bottom-tab').forEach((tab, index) => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.bottom-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Aqui voc√™ pode adicionar l√≥gica para navegar entre as se√ß√µes do app
                    console.log(`Bottom tab ${index + 1} clicada`);
                });
            });
        });
    </script>
</body>
</html>
